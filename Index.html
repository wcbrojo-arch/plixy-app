<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plixy</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-image: url('grid.png');
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Mascot */
    .mascot {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 0 5px #000;
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      gap: 1rem;
    }

    /* Buttons */
    button {
      background-color: #3a3a3a;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      transition: box-shadow 0.2s ease;
    }
    button:hover {
      box-shadow: 0 0 10px #888;
    }

    /* Title & Tagline */
    .title-section {
      text-align: center;
      margin-top: 0.5rem;
    }
    .title-section h1 {
      font-size: 2rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #aaa;
    }
    .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.3rem;
    }

    /* Divider */
    .divider {
      width: 80%;
      height: 1px;
      background-color: #444;
      margin: 1rem 0;
    }

    /* Main Buttons */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .command-button {
      background-color: #2a2a2a;
      border-radius: 20px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #000;
      border: none;
      color: #fff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Mascot Icon -->
  <div class="mascot">P</div>

  <!-- Header Buttons -->
  <header>
    <a href="https://discord.gg/VBQPHVGBZB">
        <button>DisCord</button>
    </a>
    <a href="Install.html">
        <button>Install</button>
    </a>
      <a href="Test.html">
        <button>Test</button>
    </a>
  </header>

  <!-- Title and Tagline -->
  <div class="title-section">
    <h1>Plixy</h1>
    <div class="subtitle">Powered By Another Click</div>
    <div class="tagline">Simple Coding SoftWare</div>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Main Command Buttons -->
  <main>
    <button class="command-button">Print "Hello Word"</button>
    <button class="command-button">Hello Word</button>
    <button class="command-button">Run</button>
  </main>

  <!-- Footer -->
  <footer>
    Powered By Another Click<br />
    Version 0.1
  </footer>
</body>
</html>
