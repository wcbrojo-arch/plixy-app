<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1ac1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .menu-bar {
      display: flex;
      justify-content: flex-start;
      background-color: #2a2a2a;
      padding: 0.5rem 1rem;
      gap: 1rem;
      border-bottom: 1px solid #444;
    }

    .menu-item {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      background-color: #1e1e1e;
    }

    .left-panel {
      flex: 3;
      padding: 1rem;
      border-right: 1px solid #444;
      display: flex;
      flex-direction: column;
    }

    .right-panel {
      flex: 1;
      padding: 1rem;
      border-left: 1px solid #444;
      overflow-y: auto;
    }

    .input-box {
      background-color: #2a2a2a;
      border: none;
      border-radius: 10px;
      padding: 0.5rem;
      color: #fff;
      font-size: 1rem;
      width: 100%;
      height: 100%;
      resize: none;
    }

    .run-button {
      margin-top: 1rem;
      background-color: #3a3a3a;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
      align-self: flex-start;
    }

    .run-button:hover {
      box-shadow: 0 0 10px #888;
    }

    .output-line {
      font-family: monospace;
      color: #0f0;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
  <a href="Index.html">
        <button class="menu-item" onclick="goHome()">Home</button>
    </a> 
    <button class="menu-item">File</button>
    <button class="menu-item">Window</button>
    <button class="menu-item">Export</button>
  </div>

  <div class="main-content">
    <div class="left-panel">
      <textarea class="input-box" id="input" placeholder='Type: print "hello"'></textarea>
      <button class="run-button" onclick="runCode()">Run</button>
    </div>
    <div class="right-panel" id="output"></div>
  </div>

  <script>
    function runCode() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");

      // Clear previous output
      output.innerHTML = "";

      // Split by lines and process each
      const lines = input.split("\n");
      lines.forEach(line => {
        const match = line.match(/^print\s+"(.*)"$/i);
        if (match) {
          const message = match[1];
          const div = document.createElement("div");
          div.className = "output-line";
          div.textContent = message;
          output.appendChild(div);
        } else {
          const div = document.createElement("div");
          div.className = "output-line";
          div.textContent = "Syntax error: " + line;
          div.style.color = "#f55";
          output.appendChild(div);
        }
      });
    }

    function goHome() {
      alert("Home button clicked â€” link this to your homepage if needed.");
    }
  </script>
</body>
</html>
